<mat-card class="example-card">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{userIn?.username}}</mat-card-title>
      <mat-card-subtitle>Role: {{userIn?.role}}</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo"> -->
    <!-- <img mat-card-image [src]="userIn?.imageUrl" alt="Photo"> -->
    <div *ngIf="userIn">
      <img mat-card-image [src]="getSafeImageData(userIn.imageData)" alt="Photo" style="width: 100%; height: auto;">
    </div>
 
    
    <mat-card-content>

      </div> -->
      <div>
        <input type="file" (change)="onFileSelected($event)">
        <button (click)="onUpload()">Upload</button>
      </div>
    </mat-card-content>
